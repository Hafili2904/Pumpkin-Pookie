<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin ‚ù§ Pookie</title>
    <style>
        /* Styling Umum */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: #ff6b81;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        header h1 {
            font-size: 24px;
            font-family: 'Playfair Display', serif;
        }

        /* Section Styling */
        section {
            text-align: center;
            background-color: white;
            padding: 30px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        .photo-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .photo-item img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ff6b81;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            border-radius: 10px 10px 0 0;
        }

    </style>
</head>
